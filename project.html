          <h2>About</h2>
          <p>The Swiffer is a cleaning robot that not only vacumes, but sweeps as well. The design allows it to vacuums and sweeps in smaller and tighter spaces. The battery extends to an hour and automatically charges within 5 feet from its wireless charger. When charging, if in the way it moves itself into a less occupied space, leaving you less likely to trip on your Swiffer.</p>
